{% extends "base.html" %}

{% block content %}
<h2>Bienvenido a nuestra tienda</h2>
<div class="productos">
    {% for producto in productos %}
        <div class="producto">
            <h3>{{ producto[1] }}</h3>
            <p>{{ producto[2] }}</p>
            <p>Precio: ${{ producto[3] }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
