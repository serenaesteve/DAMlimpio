<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currículum Vitae</title>
        <style>
            main{
                width:210mm;
                height:297mm;
                margin:auto;
            }
            /* Quiero maquetar con flexbox */
            main{
                display:flex;
                flex-direction:row;
                align-items:top;
                justify-content:center;
                background: url(fondocv.jpg) no-repeat center center;
                background-size: 100% 100%;
            }  
            #izquierda{
                flex:1;
                text-align:center;
            }
            #derecha{
                flex:2;
                padding-left:20px;
            }
            #izquierda img{
                border-radius:50%;
                border:5px solid white;
                transform: translate(55px, 95px);
                width: 189px;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="izquierda">
                <img src="josevicente.jpg" alt="Foto de perfil" width="150">

            </div>
            <div id="derecha">
                <h1>Jose Vicente Carratalá Sanchis</h1>
                <h2>Profesor, desarrollador y diseñador</h2>
            </div>
        </main>
    </body>
    
</html>
