<!doctype html>
<html lang="es">
  <head>
    <title>Aprendiendo Javascript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var edad = 47;
      console.log("Mi edad es de:",edad,"años");
      edad += 5; // es igual a edad = edad + 5
      console.log("Mi edad es de:",edad,"años");
      edad -= 5;
      console.log("Mi edad es de:",edad,"años");
      edad *= 5; 
      console.log("Mi edad es de:",edad,"años");
      edad /= 5;
      console.log("Mi edad es de:",edad,"años");
    </script>
  </body>
</html>
