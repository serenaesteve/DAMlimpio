<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplicaci√≥n de saludo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main class="card">
    <h1>Saludo con Flask</h1>

    <form method="POST">
      <label for="nombre">Introduce tu nombre:</label>
      <input id="nombre" name="nombre" type="text" value="{{ nombre }}" placeholder="Ej: Ana" />
      <div class="buttons">
        <button type="submit">Saludar</button>
        <a class="secondary" href="/">Limpiar</a>
      </div>
    </form>

    {% if mensaje %}
      <p class="mensaje">{{ mensaje }}</p>
    {% endif %}
  </main>
</body>
</html>
