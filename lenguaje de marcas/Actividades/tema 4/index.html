<!doctype html>
<html lang="es">
  <head>
    <title>Panel de administracion</title>
    <meta charset="utf-8">
    <style>
      html,body{
        width:100%;
        height:100%;
        padding:0;
        margin:0;
      }
      body{
        display:flex;
        flex-direction:column;
      }
      header{
        background:DarkGreen;
        height:30px;
        color:white;
        font-size:1.3em;
        font-weight:bold;
        display:flex;
        align-items:center;
        padding-left:20px;
      }
      main{
        display:flex;
        height:100%;
      }
      nav{
        flex:1;
        background:DarkBlue;
        height:100px;
        color:white;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:1.1em;
      }
      section{
        flex:6;
        padding:20px;
        background:LightYellow;
        height:calc(100vh - 30px);
      }
    </style>
  </head>
  <body>
    <header> 
      Panel de administracion jocarsa
    </header>
    <main>
      <nav>Menu</nav>
      <section>Contenido</section>
    </main>
  </body>
</html>
